<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Color Change Form</title>
</head>
<body>
	<form action="SetCookieServlet">
		<table>
			<tr>
				<td>Background Color:</td>
				<td><input type="text" name="bg_color"></td>
			</tr>
			
			<tr>
				<td>Text Color:</td>
				<td><input type="text" name="text_color"></td>
			</tr>
			
			<tr>
				<td>Bold Text:</td>
				<td><input type="checkbox" name="bold"></td>
			</tr>
			
			<tr>
				<td>Italic Text:</td>
				<td><input type="checkbox" name="italic"></td>
			</tr>
			
			<tr>
				<td>Text Size:</td>
				<td><input type="checkbox" name="size"></td>
			</tr>
			
			
			
			<tr>
				<td colspan="2"><input type="submit">
			</tr>
			
		</table>
	</form>
</body>
</html>
